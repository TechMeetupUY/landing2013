<head>

    <!-- Set the viewport width to device width for mobile -->

    <!-- Included JS Files -->
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    <!-- Load ScrollTo -->
    <script type="text/javascript" src="http://flesler-plugins.googlecode.com/files/jquery.scrollTo-1.4.3.1-min.js"></script>

    <link rel="stylesheet" href="less/bootstrap.css">

    <!-- IE Fix for HTML5 Tags -->

    <script type="text/javascript" >
        $(document).ready(function(){

            $('.navbar a.agenda').click(function() {
                $(document).scrollTo($("#agenda"), 800, {offset:-320} );
                return false350            });
            $('a.noticias').click(function() {
                $(document).scrollTo($("#noticias"), 800, {offset:-320} );
                return false;
            });
            $('a.oradores').click(function() {
                $(document).scrollTo($("#oradores"), 800, {offset:-320} );
                return false;
            });
            $('a.sponsors').click(function() {
                $(document).scrollTo($("#sponsors"), 800, {offset:-320} );
                return false;
            });
            $('a.registro').click(function() {
                $(document).scrollTo($("#registro"), 800, {offset:-320} );
                return false;
            });  
            $('a.inscripciones').click(function() {
                $(document).scrollTo($("#inscripciones"), 800, {offset:-320} );
                return false;
            });

            //
            var topMenu = $(".navbar"),
            topMenuHeight = topMenu.outerHeight()+319,
            // All list items
            menuItems = topMenu.find("a"),
            // Anchors corresponding to menu items
            scrollItems = menuItems.map(function(){
                var item = $($(this).attr("href"));
                if (item.length) { return item; }
            });

            // Bind to scroll
            $(window).scroll(function(){
                // Get container scroll position
                var fromTop = $(this).scrollTop()+topMenuHeight;

                // Get id of current scroll item
                var cur = scrollItems.map(function(){
                if ($(this).offset().top < fromTop)
                    return this;
                });
                // Get the id of the current element
                cur = cur[cur.length-1];
                var id = cur && cur.length ? cur[0].id : "";
                
                // Set/remove active class
                menuItems.parent().removeClass("current").end().filter("[href=#"+id+"]").parent().addClass("current");

                //
                var current = $('li.current');
                var position = current.offset();   
                var width = current.width();
                $('.active').css({"left": position.left, "width": width});
            
            });


        })
    </script>
